<html lang="pt-br">
<head>

    <title>Eleições - Permição de voto </title>

<body>
<h1>Eleições - Permição de voto </h1>
<div class="permicao">
    <h2>Permição de voto</h2>
    <label for="idade">Qual sua idade?</label>
    <input type="number" name="idade" id="idade" placeholder="Digte sua idade." value="">
    <button onclick="verificar()">Verificar</button>
</div>
<div class="cond">
    <ul type = "square">
        <h3>Condições para votar</h3>
        <li>Se for menor de 16 anos, não pode votar.</li>
        <li>Se tiver 16 ou 17, o voto é facultativo.</li>
        <li>Se tiver mais de 65, o voto também é facultativo .</li>
        <li>De 18 até 65, é obrigatório votar.</li>

    </ul>
</div>

    <script type="text/javascript" src="/js/exer3.js"></script>
</body>
</html>
